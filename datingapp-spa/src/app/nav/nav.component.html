<nav class="navbar navbar-expand-md navbar-dark  bg-primary">

    <div class="container">

        <a class="navbar-brand" href="#">Dating App</a>

        <!--Only show NavBar catagories if user is logged in -->
        <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">

            <li class="nav-item active">
                <a class="nav-link" href="#">Matches </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1">Messages</a>
            </li>

        </ul>

        <!--Drop Down menu will display if the User is logged in ...using NGXBootstrap-->
        <div class="dropdown" *ngIf="loggedIn()" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>
                Welcome {{authService.decodedToken?.unique_name | titlecase}}
            </a>

            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
            </div>

        </div>
        <!--If not logged in...user/pass login fields will appear.  Removed once logged in-->
        <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="UserName" required name="username"
                [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password"
                [(ngModel)]="model.password">
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit"
                (click)="login()">Login</button>
        </form>

    </div>

</nav>
